//read from textarea and append, then go to www.google.com
<html>
<body>
<script type='text/javascript'>
window.onload= function()
{
  var oTxt = document.getElementById('txt1');
  var oBtn = document.getElementById('btn1');
  var oT1 = document.getElementById('txt1');

  oT1.ondblclick = function()
  {
    oT1.value='';
  }

  oBtn.onclick = function()
  {
    var str1=oT1.value;
    var url = 'http://www.google.com?subfunc=net_setting&apply=wireless&type=get_ip'

    str1  = str1.replace(/:/g,'=')
    str1 = url+str1
    javascript:window.open(str1);
  }
} // end of window onload
</script>
  
<textarea id='txt1' style="width:400px;height:200px;font-size:20px;">
your default text
</textarea>
  
<input type="button" value="Go to Google"  /><br>
<input type='text' id='txt1' >
